<div class="content">
    <div class="title">
        <h1>
            Categoria
        </h1>
    </div>

    <button mat-button mat-raised-button class="mat-elevation-z4" (click)="createCategory()">Nova Categoria</button>

    <div class="mat-elevation-z4 content-table">
        <table mat-table [dataSource]="categorias" class="table">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

            <ng-container matColumnDef="book">
                <th mat-header-cell *matHeaderCellDef> Livros </th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="{{ row.id }}/books" class="book">
                        <i class="material-icons">
                            book
                        </i>
                    </a>
                </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="/category/update/{{ row.id }}" class="edit">
                        <i class="material-icons">
                            edit
                        </i>
                    </a>
                    <a routerLink="/category/delete/{{ row.id }}" class="delete">
                        <i class="material-icons">
                            delete
                        </i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
