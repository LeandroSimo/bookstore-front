<section class="mat-elevation-z5">
    <mat-card>
        <mat-card-title>Editar Categoria</mat-card-title>
        <form>
            <mat-form-field>
                <input [(ngModel)]="category.name" matInput type="text" name="nome" placeholder="Nome">
            </mat-form-field>
            <mat-form-field>
                <textarea [(ngModel)]="category.description" matInput type="text" name="descricao"
                    placeholder="Descrição"></textarea>
            </mat-form-field>
        </form>
        <button mat-button mat-raised-button (click)="update()" class="mat-elevation-z4 buttonEdit">Editar</button>
        <button mat-button mat-raised-button (click)="cancel()" class="mat-elevation-z4 buttonCancel">Cancelar</button>
    </mat-card>
</section>
