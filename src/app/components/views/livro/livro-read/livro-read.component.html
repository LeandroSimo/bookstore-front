<form>
    <mat-card class="cardBook mat-elevation-z4">
        <mat-card class="cardBook mat-elevation-z4">
            <mat-card-title class="title">{{book.title}}</mat-card-title>
        </mat-card>
        <mat-card-subtitle class="subtitle">Por: {{book.author_name}}</mat-card-subtitle>
        <mat-card class="cardBook mat-elevation-z2">
            <mat-card-subtitle class="cardText">{{book.text}}</mat-card-subtitle>
        </mat-card>
        <button (click)="cancel()" mat-stroked-button color="primary" class="mat-elevation-z1">
            <mat-icon>keyboard_return</mat-icon>
        </button>
    </mat-card>

</form>
